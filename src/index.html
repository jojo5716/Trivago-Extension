<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivago</title>

</head>
<body>

    <div id="page-container">Cargando informaci√≥n.</div>

    <script src="../src/dependencies/react/react.js"></script>
    <script src="../src/dependencies/react/reactDOM.js"></script>
    <script src="../src/dependencies/geoMaps/mapbox-gl.js"></script>

    <script>
        window.addEventListener('message', function (e) {
            // You must verify that the origin of the message's sender matches your
            // expectations. In this case, we're only planning on accepting messages
            // from our own origin, so we can simply compare the message event's
            // origin to the location of this document. If we get a message from an
            // unexpected host, ignore the message entirely.
            if (e.origin !== (window.location.protocol + "//" + window.location.host))
                return;

            var mainWindow = e.source;
            var result = '';

            mainWindow.postMessage(result, e.origin);
        });
    </script>
    <script src="../dist/page.js"></script>
</body>
</html>
